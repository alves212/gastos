<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <button onclick="addRow('income')">Ganhos +</button>
      <button onclick="addRow('expense')">Despesas +</button>
      <table id="financeTable">
        <thead>
          <tr>
            <th>Categoria</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Ações</th>
          </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
          <tr class="total-row">
            <td>Ganhos</td>
            <td></td>
            <td id="totalIncome">0</td>
            <td></td>
          </tr>
          <tr class="total-row">
            <td>Despesas</td>
            <td></td>
            <td id="totalExpenses">0</td>
            <td></td>
          </tr>
          <tr class="total-row">
            <td>Total</td>
            <td></td>
            <td id="balance">0</td>
            <td></td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('service-worker.js')
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
