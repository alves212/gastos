<!DOCTYPE html>
<html lang="en">
  <head>
    <base href="/gastos/" />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css" />

  <body>
    <form id="login-form">
      <h2>Login</h2>
      <input type="email" id="email" placeholder="E-mail" required />
      <input type="password" id="password" placeholder="Senha" required />
      <button type="submit">Entrar</button>
    </form>

    <div class="container" style="display: none">
      <!-- Barra superior de aÃ§Ãµes -->
      <div class="action-bar top">

        <button onclick="showChart()">ğŸ“Š</button>
        <button id="sort-button" onclick="handleSortToggle()">ğŸ”„</button>
        <button id="filterButton" onclick="filterUnchecked()">ğŸ“‹</button>
        <button onclick="exportData()">â¬‡ï¸</button>
      </div>

      <table id="financeTable">

        <tbody></tbody>
        <tfoot>
          <tr class="total-row">
            <td>+</td>
            <td>Total Ganho</td>
            <td id="totalIncome" class="total-income">0</td>
            <td>
              <img src="images/up.png" alt="Ganho" width="20" height="20" />
            </td>
          </tr>
          <tr class="total-row">
            <td>-</td>
            <td>Total Gasto</td>
            <td id="totalExpenses" class="total-expense">0</td>
            <td>
              <img src="images/down.png" alt="Gasto" width="20" height="20" />
            </td>
          </tr>
          <tr class="total-row">
            <td>=</td>
            <td>Total Final</td>
            <td id="balance" class="total-balance">0</td>
            <td>
              <img
                src="images/fallback.png"
                alt="Saldo"
                width="20"
                height="20"
              />
            </td>
          </tr>
        </tfoot>
      </table>
    </div>

    <!-- Apenas o auth.js inicia a lÃ³gica -->

</html>
