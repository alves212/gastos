<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="container">
      <button type="button" onclick="addRow('+')">
        Adicionar Ganhos
        <img src="images/up.png" alt="Ganho" width="20" height="20" />
      </button>
      <button type="button" onclick="addRow('-')">
        Adicionar Gastos
        <img src="images/down.png" alt="Gasto" width="20" height="20" />
      </button>
      <table id="financeTable">
        <thead></thead>
        <tbody></tbody>
        <tfoot>
          <tr class="total-row">
            <td>+</td>
            <td>Total Ganho</td>
            <td id="totalIncome">0</td>
            <td>
              <img src="images/up.png" alt="Ganho" width="20" height="20" />
            </td>
          </tr>
          <tr class="total-row">
            <td>-</td>
            <td>Total Gasto</td>
            <td id="totalExpenses">0</td>
            <td>
              <img src="images/down.png" alt="Gasto" width="20" height="20" />
            </td>
          </tr>
          <tr class="total-row">
            <td>=</td>
            <td>Total Final</td>
            <td id="balance">0</td>
            <td>
              <img
                src="images/fallback.png"
                alt="Gasto"
                width="20"
                height="20"
              />
            </td>
          </tr>
        </tfoot>
      </table>
    </div>
    <script src="script.js"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('service-worker.js')
            .catch((error) => {
              console.log('Service Worker registration failed:', error);
            });
        });
      }
    </script>
  </body>
</html>
